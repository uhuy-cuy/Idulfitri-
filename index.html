<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Hari Raya Idul Fitri 1446 H</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Amiri&family=Pacifico&family=Quicksand&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #fefbe9, #dbe6ea);
      font-family: "Quicksand", sans-serif;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .card {
      background: url("https://www.transparenttextures.com/patterns/purty-wood.png"),
        rgba(255, 255, 255, 0.96);
      background-blend-mode: overlay;
      border-radius: 30px;
      padding: 40px 30px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 700px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-family: "Amiri", serif;
      font-size: 2em;
      color: #117864;
      margin-bottom: 20px;
    }

    .typing {
      display: inline-block;
      font-size: 1em;
      border-right: 2px solid #117864;
      white-space: pre-wrap;
      overflow: hidden;
      animation: blink 0.8s infinite;
      min-height: 80px;
      max-width: 100%;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .ornament {
      font-size: 1.5em;
      margin: 15px 0;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .signature {
      margin-top: 30px;
      font-style: italic;
      color: #666;
      font-size: 0.9em;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #f1c40f;
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(1px);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .lantern {
      position: absolute;
      width: 40px;
      top: -60px;
      animation: swing 5s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes swing {
      0%,
      100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(10deg);
      }
    }

    .lantern.left {
      left: 10px;
    }

    .lantern.right {
      right: 10px;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .typing {
        font-size: 1.2em;
      }
      .ornament {
        font-size: 2em;
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 2.8em;
      }
      .typing {
        font-size: 1.3em;
      }
    }
  </style>
  <link
    rel="icon"
    href="https://em-content.zobj.net/source/microsoft-teams/337/crescent-moon_1f319.png"
    type="image/png"
  />
</head>

  <body>
    <div class="stars" id="stars-container"></div>
    <img src="https://i.ibb.co/ZmvQ4Rm/lantern.png" class="lantern left" />
    <img src="https://i.ibb.co/ZmvQ4Rm/lantern.png" class="lantern right" />

    <div class="card">
      <div class="ornament">üïåüåô‚ú®</div>
      <h1>Selamat Hari Raya Idul Fitri 1446 H</h1>
      <div class="typing" id="typing-text"></div>
      <div class="ornament">üåüüíõüïãüíö</div>
      <p class="signature">
        - Kami segenap keluarga Bapak Supriyanto & Ibu Dwi Rustina-
      </p>
    </div>

    <script>
      const text = `Taqabbalallahu minna wa minkum üåô
    Semoga Allah menerima amal ibadah kita,
    memberi keberkahan dan mengampuni dosa-dosa kita.
    Mohon Maaf Lahir dan Batin üôèüíñ`;

      const typingText = document.getElementById("typing-text");
      let i = 0;
      const speed = 50;

      function typeWriter() {
        if (i < text.length) {
          const char = text.charAt(i);
          typingText.innerHTML += char === "\n" ? "<br>" : char;
          i++;
          setTimeout(typeWriter, speed);
        }
      }

      typeWriter();

      // Bintang jatuh animasi
      const starContainer = document.getElementById("stars-container");
      for (let i = 0; i < 60; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * -100 + "px";
        star.style.animationDuration = Math.random() * 4 + 3 + "s";
        star.style.animationDelay = Math.random() * 5 + "s";
        starContainer.appendChild(star);
      }
    </script>
  </body>
</html>
